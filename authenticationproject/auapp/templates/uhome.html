{% extends 'home.html' %}
{% block content %}
    <h1>Login To Continue</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="un" placeholder="Enter Username" required>
        <br><br>
        <input type="password" name="pw" placeholder="Enter Password" required>
        <br><br>
        <input type="submit" value="Login">
    </form>

{% endblock %}
